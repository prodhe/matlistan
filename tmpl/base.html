<!doctype html>
<html lang="sv">

<head>
	<title>{{ block "headTitle" . }}Veckans matlista{{ end }}</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{{ block "stylesheets" . }}
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
	<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="{{ .StaticDir }}/css/style-bs.css" />
	{{ end }}
</head>

{{ block "body" . }}

<body>

	{{ block "header" . }}
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-3">
		<a class="navbar-brand" href="/">Veckans matlista</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			{{ if .Authenticated }}
			<ul class="navbar-nav mr-auto">
			</ul>
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="/help" title="Hj채lp">
						<span class="fa fa-question-circle"></span>
						&nbsp;Hj채lp
					</a>
				</li>
			</ul>
			{{ else }}
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" href="/help" title="Hj채lp">
						<span class="fa fa-question-circle"></span>
						&nbsp;Hj채lp
					</a>
				</li>
			</ul>
			{{ end }}

		</div>
	</nav>
	{{ end }}
	<div class="container-fluid">
		{{ block "main" . }}
		<p>Empty.</p>
		{{ end }}

		{{ block "footer" . }}
		<footer class="row mt-3 tar sr-only">
			<div class="col-sm-12">
				<small>Veckans matlista av Petter Rodhelind</small>
			</div>
		</footer>
		{{ end }}
	</div>

	<div id="popup"></div>
	<script src="{{ .StaticDir }}/js/helpers.js" crossorigin="anonymous"></script>
	<script src="{{ .StaticDir }}/js/loadext.js" crossorigin="anonymous"></script>
	<script src="{{ .StaticDir }}/js/savelist.js" crossorigin="anonymous"></script>
	<script src="{{ .StaticDir }}/js/printlist.js" crossorigin="anonymous"></script>
	<script src="{{ .StaticDir }}/js/food.js" crossorigin="anonymous"></script>

</body>
{{ end }}

</html>
